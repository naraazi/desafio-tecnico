services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cartorio_payments
      MYSQL_USER: cartorio
      MYSQL_PASSWORD: cartorio
    ports:
      # Usa 3307 no host para evitar conflito com MySQL local na 3306
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: cartorio
      DB_PASS: cartorio
      DB_NAME: cartorio_payments
      APP_PORT: 3333
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-defina-uma-chave-forte-aqui}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_MAX_AGE_MS: ${JWT_MAX_AGE_MS:-86400000}
      AUTH_COOKIE_NAME: ${AUTH_COOKIE_NAME:-auth_token}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      AWS_REGION: ${AWS_REGION:-sa-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET:-your-s3-bucket-name}
      BUCKET_PRIVADO: ${BUCKET_PRIVADO:-true}
    command: ["sh", "-c", "sleep 10 && node dist/server.js"]
    ports:
      - "3333:3333"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3333
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
      NEXT_PUBLIC_AUTH_COOKIE_NAME: ${AUTH_COOKIE_NAME:-auth_token}
      JWT_SECRET: ${JWT_SECRET:-defina-uma-chave-forte-aqui}
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
